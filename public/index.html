<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form id="send-form">
        <input id="send-message"/>
        <input id="send-button" type="submit" value="Send"/>

        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>

<script src="/node_modules/socket.io/client-dist/socket.io.js" type="text/javascript"></script>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="/javascripts/chat_ui.js" type="text/javascript"></script>

</body>
</html>
